<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index-style.css">
    <title>Astronomy Picture of the Day</title>

</head>

<body>

    <header>
        <h1 id="titleWebsite">Astronomy Picture of the Day</h1>
        <p id="about">Discover the cosmos! Each day a different image or photograph of our fascinating universe is featured, along with a brief explanation written by a professional astronomer.</p>
    </header>


    <main>
        <div id="containerForm">
            <p id="textDate">Choose the date you're looking for(YYYY-MM-DD):</p>
            <input id="searchDate" type="date" placeholder="YYYY-MM-DD" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            <input id="submitNewRequest" type="submit" value="Submit">
        </div>
        <br>

        <p id="date"></p>

        <iframe id="picture"></iframe>
        <img id="pictureAlt">

        <p id="imgTitle"></p>

        <p id="credits">Credits: </p>
        <br>
        <p id="textApi">Explanation: </p>

    </main>




    <footer>

    </footer>

</body>

<script src="index-script.js"></script>

</html>
